<!DOCTYPE html>

<title>Amazon Clone</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header */
.header {
    background-color: #131921;
    color: white;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo */
.logo {
    font-size: 28px;
    font-weight: bold;
    color: #ff9900;
}

/* Search bar */
.search-box {
    width: 50%;
}

.search-box input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: none;
}

/* Right menu */
.menu {
    font-size: 14px;
}

.menu span {
    margin: 10px;
    cursor: pointer;
}

/* Navbar */
.navbar {
    background-color: #232f3e;
    padding: 10px;
    color: white;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-right: 15px;
    font-size: 14px;
}

/* Banner */
.banner {
    background: url("https://m.media-amazon.com/images/I/71qid7QFWJL._SX3000_.jpg");
    height: 300px;
    background-size: cover;
}

/* Product Section */
.products {
    display: flex;
    justify-content: space-around;
    margin: 20px;
}

.box {
    background: white;
    padding: 15px;
    width: 22%;
    border: 1px solid #ddd;
}

.box h3 {
    margin-bottom: 10px;
}

.box img {
    width: 100%;
    height: 200px;
}
</style>
</head>
