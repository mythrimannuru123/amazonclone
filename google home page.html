<!DOCTYPE html>
<html>
<head>
<title>Google Clone</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: white;
}

/* Top right menu */
.top-bar {
    text-align: right;
    padding: 15px;
    font-size: 14px;
}

.top-bar a {
    margin: 10px;
    text-decoration: none;
    color: black;
}

.top-bar a:hover {
    text-decoration: underline;
}

/* Google Logo */
.logo {
    margin-top: 120px;
    font-size: 80px;
    font-weight: bold;
}

.logo span:nth-child(1) { color: #4285F4; }
.logo span:nth-child(2) { color: #DB4437; }
.logo span:nth-child(3) { color: #F4B400; }
.logo span:nth-child(4) { color: #4285F4; }
.logo span:nth-child(5) { color: #0F9D58; }
.logo span:nth-child(6) { color: #DB4437; }

/* Search Box */
.search-box {
    margin-top: 20px;
}

.search-box input {
    width: 500px;
    padding: 12px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
}

/* Buttons */
.buttons {
    margin-top: 20px;
}

.buttons button {
    padding: 10px 20px;
    border: none;
    background-color: #f2f2f2;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.buttons button:hover {
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- Top Menu -->
<div class="top-bar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
</div>

<!-- Google Logo -->
<div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
</div>

<!-- Search Box -->
<div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
</div>

<!-- Buttons -->
<div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
</div>

</body>
</html>
