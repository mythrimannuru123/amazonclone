<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipkart Homepage Clone</title>

<style>
/* ===== CSS CODE INSIDE HTML ===== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* Header */
header{
    background:#2874f0;
    padding:10px 20px;
}

.nav{
    display:flex;
    align-items:center;
    color:white;
}

.logo{
    font-size:24px;
    font-weight:bold;
    margin-right:20px;
}

.search{
    width:40%;
    padding:8px;
    border:none;
    border-radius:2px;
}

.login{
    margin-left:15px;
    padding:6px 15px;
    background:white;
    color:#2874f0;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

.links{
    margin-left:auto;
}

.links a{
    color:white;
    margin-left:20px;
    text-decoration:none;
    font-size:14px;
}

/* Category Bar */
.category{
    display:flex;
    justify-content:space-around;
    padding:10px;
    background:white;
    border-bottom:1px solid #ddd;
}

.category div{
    font-size:14px;
    cursor:pointer;
}

/* Banner */
.banner{
    background:#f1f3f6;
    padding:40px;
    text-align:center;
}

.banner h1{
    color:#2874f0;
}

/* Products */
.products{
    display:flex;
    justify-content:space-around;
    padding:20px;
}

.product{
    border:1px solid #ddd;
    padding:10px;
    width:200px;
    text-align:center;
    transition:0.3s;
}

.product img{
    width:100%;
}

.product:hover{
    box-shadow:0 0 10px gray;
    transform:scale(1.05);
}

/* Footer */
footer{
    background:#172337;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:20px;
}
</style>

</head>

<!-- HEADER -->
<header>
    <div class="nav">
        <div class="logo">Flipkart</div>
